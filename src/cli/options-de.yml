name: Die Blechtrommeler
author: Vanessa McHale <vanessa.mchale@reconfigure.io>
about: Werkzeug um große Datein und Entwickungsartefakte zu finden.
subcommands:
    - sort:
        about: Die größten Dateien/Verzeichnisse finden
        args:
            - dir:
                value_name: VERZEICHNIS
                help: Verzeichnis indem gesucht wird
            - count:
                short: n
                long: count
                takes_value: true
                value_name: ANZAHL
                help: Anzahl an Dateien die gefunden werden sollen (Standard 20)
            - depth:
                short: d
                long: depth
                takes_value: true
                value_name: ANZAHL
                help: Wie tief verschachtelt gesucht werden soll
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PFAD
                help: Pfade die ignoriert werden sollen
            - silent:
                short: s
                long: silent
                help: Keine Warnungen ausgeben
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: DATEIGRÖßE
                help: Schwellwert für Dateigröße (Standard 1MB)
            - bytes:
                short: b
                long: Bytes
                help: Bytes anzeigen
    - fat:
        about: Große Dateien/Verzeichnisse anzeigen
        args:
            - dir:
                value_name: VERZEICHNIS
                help: Verzeichnis indem gesucht wird
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: DATEIGRÖßE
                help: Schwellwert für Dateigröße (Standard 1MB)
            - silent:
                short: s
                long: silent
                help: Keine Warnungen ausgeben
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PFAD
                help: Pfade die ignoriert werden sollen
            - depth:
                short: d
                long: depth
                takes_value: true
                value_name: ANZAHL
                help: Wie tief verschachtelt gesucht werden soll
            - bytes:
                short: b
                long: Bytes
                help: Bytes anzeigen
    - all:
        about: Alle Datein/Verzeichnis anzeigen
        args:
            - dir:
                value_name: VERZEICHNIS
                help: Verzeichnis indem gesucht wird
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: DATEIGRÖßE
                help: Schwellwert für Dateigröße (Standard 1MB)
            - silent:
                short: s
                long: silent
                help: Keine Warnungen ausgeben
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PFAD
                help: Pfade die ignoriert werden sollen
            - depth:
                short: d
                long: depth
                takes_value: true
                value_name: ANZAHL
                help: Wie tief verschachtelt gesucht werden soll
            - bytes:
                short: b
                long: Bytes
                help: Bytes anzeigen
    - ar:
        about: Verzeichnis mit Artefakte anzeigen
        args:
            - dir:
                value_name: VERZEICHNIS
                help: Verzeichnis indem gesucht wird
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: DATEIGRÖßE
                help: Schwellwert für Dateigröße (Standard 1MB)
            - silent:
                short: s
                long: silent
                help: Keine Warnungen ausgeben
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PFAD
                help: Pfade die ignoriert werden sollen
            - sort:
                short: o
                long: sort
                help: Sortiere Ergebnisse nach Größe
            - gitignore:
                short: g
                long: no-gitignore
                help: Angaben aus '.gitignore' Dateien *nicht* benutzen
            - regex:
                short: r
                long: regex
                takes_value: true
                value_name: REGEX
                help: Eigenen reguläreren Ausdruck verwenden um Artefakte zu finden. So kann z.B. `sniff ar -r .*?rlib$` verwendet werden, um `.rlib` Dateien zu finden.
            - depth:
                short: d
                long: depth
                takes_value: true
                value_name: ANZAHL
                help: Wie tief verschachtelt gesucht werden soll
            - bytes:
                short: b
                long: Bytes
                help: Bytes anzeigen
